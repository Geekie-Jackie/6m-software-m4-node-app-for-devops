version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4 # allows us to use docker orb's commands
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout # find the directory
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/docker # states the environment that we're going to use
    steps:
      - setup_remote_docker # allows us to run docker commands just in case
      - checkout
      - docker/check
      - docker/build: 
        image: lohcd/cd_demo_4.6
        tag: 1.0.1
      - docker/push:
        image: lohcd/cd_demo_4.6
        tag: 1.0.1
workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - build
            - test
          
